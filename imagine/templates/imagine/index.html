{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Imagine{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="{% static 'imagine/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'imagine/lightbox.min.css' %}" rel="stylesheet" />
        <script src="{% static 'imagine/darkMode.js' %}"></script>
    </head>
    <body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
    <div class="index">
      <section class="section1">
        <h1 class="logo">Imagine</h1>
        <div>
        <a class="btn btn-light index-buttons" href="{% url 'login' %}">Login to use</a>
        </div>
        <div>
        <a class="btn btn-light index-buttons" href="{% url 'gallery' %}"
          >View Gallery</a
        >
        </div>
      </section>
    </div>

</html>
