{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link href="{% static 'imagine/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="login-body">
        <div class="login-container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Login</h1>
                </div>
                <div class="login-content">
                    <form action="{% url 'login' %}" method="post" class="login-form">
                        {% csrf_token %}
                        <div class="form-item">
                            {% comment %} <label for="username">Username</label> {% endcomment %}
                            <input type="text" , name="username" , placeholder="Enter username here" />
                        </div>
                        <div class="form-item">
                            {% comment %} <label for="password">Password</label> {% endcomment %}
                            <input type="password" , name="password" , placeholder="Enter password here" />
                        </div>
                        <button type="submit" class="btn btn-primary form-submit-button">Login</button>
                        
                    </form>
                </div>
            </div>
            <div class="login-right">
                <img src="{% static 'imagine/rocketship.png' %}" alt="login" />
            </div>
        </div>
        
        </div>
    </body>
</html>
