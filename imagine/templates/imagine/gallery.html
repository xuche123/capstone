{% extends "imagine/layout.html" %} {% load static %} {% block body %}
<div class="container">
    <h1>Gallery WIP </h1>
    <div class="gallery_row">
        
        {% comment %} {% for post in posts %}
        <div class="col-md-4">
            <div class="thumbnail">
                <img
                    src="{{ post.image.url }}"
                    alt="Lights"
                    style="width: 100%"
                />
            </div>
        </div>
        {% endfor %} {% endcomment %}
    
        {% for column in columns %}
        <div class="gallery_column">
            {% for post in column %}
            
                <img
                    src="{{ post.image.url }}"
                    alt="Lights"
                    style="width: 100%"
                />
            
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    {% endblock %}
</div>
