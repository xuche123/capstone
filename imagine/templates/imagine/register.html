{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="{% static 'imagine/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="index">
      <section>
        <div class="container">
          {% if message %}
          <div class="alert alert-danger" role="alert">{{ message }}</div>
          {% endif %}
          <div class="row justify-content-sm-center">
            <div class="col-xxl-4 pt-5">
              <div class="text-center my-5 pt-5">
                <img
                  src="{% static 'imagine/logo-white1.png' %}"
                  alt="logo"
                  width="300"
                />
              </div>
              <div class="card register-card">
                <div class="card-body p-5">
                  <h1 class="card-title mb-4 register-title">Register</h1>
                  <form
                    method="POST"
                    class="needs-validation"
                    novalidate=""
                    autocomplete="off"
                    action="{% url 'register' %}"
                  >
                    {% csrf_token %}

                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="name">Username</label>
                      <input
                        id="username"
                        type="text"
                        class="form-control"
                        name="username"
                        value=""
                        required
                      />
                      <div class="invalid-feedback">Name is required</div>
                    </div>

                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="email"
                        >E-Mail Address</label
                      >
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        name="email"
                        value=""
                        required
                      />
                      <div class="invalid-feedback">Email is invalid</div>
                    </div>

                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="password"
                        >Password</label
                      >
                      <input
                        id="password"
                        type="password"
                        class="form-control"
                        name="password"
                        required
                      />
                      <div class="invalid-feedback">Password is required</div>
                    </div>

                    <button type="submit" class="btn ms-auto index-buttons">
                      Register
                    </button>
                  </form>
                </div>
                <div class="card-footer py-3 border-0">
                  <div class="text-center">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-dark">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="{% static 'imagine/login.js' %}"></script>
  </body>
</html>
