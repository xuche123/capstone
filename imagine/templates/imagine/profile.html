{% extends "imagine/layout.html" %} {% load static %} {% block body %}
<div
    class="text-white d-flex flex-row"
    style="background-color: #000; height: 200px"
>
    <div class="ms-5 mt-5 d-flex flex-column" style="width: 150px">
        <img
            src="{% static 'imagine/identicon.svg' %}"
            class="img-fluid img-thumbnail mt-4 mb-2"
            style="width: 150px; z-index: 1"
        />
        <button
            type="button"
            class="btn btn-outline-dark"
            data-mdb-ripple-color="dark"
            style="z-index: 1"
        >
            Edit profile
        </button>
    </div>
    <div class="ms-3" style="margin-top: 130px">
        <h5>{{ view_user.username}}</h5>
        <p>{{ view_user.First }}</p>
    </div>
</div>
<div class="p-4 text-black" style="background-color: #f8f9fa">
    <div class="d-flex justify-content-end text-center py-1">
        <div>
            <p class="mb-1 h5">253</p>
            <p class="small text-muted mb-0">Photos</p>
        </div>
        <div class="px-3">
            <p class="mb-1 h5">1026</p>
            <p class="small text-muted mb-0">Followers</p>
        </div>
        <div>
            <p class="mb-1 h5">478</p>
            <p class="small text-muted mb-0">Following</p>
        </div>
    </div>
</div>
<div class="card-body p-5 text-black">
    <div class="mb-5">
        <p class="lead fw-normal mb-1">About</p>
        <div class="p-5" style="background-color: #f8f9fa">
            test test test
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="lead fw-normal mb-0">Recent photos</p>
        
    </div>
</div>
{% endblock %}
