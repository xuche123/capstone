{% extends "imagine/layout.html" %} {% load static %} {% block body %}
<div class="container" style="width:50vw">
  <div class="mb-3">
    <label for="prompt" class="form-label">Enter prompt here</label>
    <textarea class="form-control" id="prompt" rows="3"></textarea>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="generate">
      Generate!
    </button>
  </div>
  <div class="d-flex justify-content-center">
    <div
      class="spinner-border"
      style="width: 5rem; height: 5rem; display: none"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <img id="image" />
</div>
{% endblock %} {% block script %}
<script src="{% static 'imagine/generate.js' %}"></script>
{% endblock %}
